name: PRAVEER.OWNS VORTEX V119 (6HR CRON)
on:
  schedule:
    - cron: '0 */6 * * *' 
  workflow_dispatch: 

jobs:
  flood:
    runs-on: ubuntu-latest
    timeout-minutes: 350 
    strategy:
      matrix:
        machine: [1, 2, 3, 4] 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium selenium-stealth webdriver-manager

      - name: Execute Vortex Engine
        env:
          INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MESSAGES: ${{ secrets.MESSAGES }}
          MACHINE_ID: ${{ matrix.machine }}
        run: python -u praveer_v119.py
