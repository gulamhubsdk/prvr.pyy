name: PRAVEER.OWNS BLITZ V111
on:
  schedule:
    - cron: '0 */6 * * *' # Auto-runs every 6 hours
  workflow_dispatch: # Manual start button

jobs:
  blitz-flood:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        machine: [1, 2] # Fires 2 independent machines (8 total agents capacity, but using 1 Master per machine)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium selenium-stealth webdriver-manager

      - name: Run Master Agent
        env:
          INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MESSAGES: ${{ secrets.MESSAGES }}
          MACHINE_ID: ${{ matrix.machine }}
        # -u is CRITICAL to see real-time output in GitHub logs
        run: python -u praveer_v111.py
