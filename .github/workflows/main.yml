name: PRAVEER.OWNS VORTEX V119
on:
  schedule:
    - cron: '0 */6 * * *' # Auto-runs every 6 hours
  workflow_dispatch: # Allows manual start

jobs:
  flood:
    runs-on: ubuntu-latest
    # üõ°Ô∏è Prevents the 143/Terminated error by allowing a long run time
    timeout-minutes: 350 
    strategy:
      matrix:
        # 4 Machines x 4 Agents = 16 Agents Total
        machine: [1, 2, 3, 4] 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium selenium-stealth webdriver-manager

      - name: Run Vortex-Reset Agent
        env:
          INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MESSAGES: ${{ secrets.MESSAGES }}
          MACHINE_ID: ${{ matrix.machine }}
        # -u is mandatory to see the Heartbeat logs in real-time
        run: python -u praveer_v119.py
