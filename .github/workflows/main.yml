name: PRAVEER.OWNS 8-AGENT BLITZ V114
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  flood:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        machine: [1, 2] # 2 Machines x 4 Agents = 8 Agents Total
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium selenium-stealth webdriver-manager

      - name: Run 8-Agent Blitz
        env:
          INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MESSAGES: ${{ secrets.MESSAGES }}
          MACHINE_ID: ${{ matrix.machine }}
        run: python -u praveer_v114.py
