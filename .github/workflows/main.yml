name: PRAVEER.OWNS SAFE-BLITZ V112
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  blitz-flood:
    runs-on: ubuntu-latest
    timeout-minutes: 360 
    strategy:
      matrix:
        machine: [1, 2, 3] # Increased to 3 machines to compensate for safety delay
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium selenium-stealth webdriver-manager

      - name: Run Master Agent
        env:
          INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MESSAGES: ${{ secrets.MESSAGES }}
          MACHINE_ID: ${{ matrix.machine }}
        run: python -u praveer_v112.py
