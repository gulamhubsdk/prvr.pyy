name: PRAVEER.OWNS DUAL-MASTER V110
on:
  schedule:
    - cron: '0 */6 * * *' # Auto-runs every 6 hours
  workflow_dispatch: # Manual start button

jobs:
  master-flood:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        machine: [1, 2] # Fires 2 independent machines
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install selenium selenium-stealth webdriver-manager

      - name: Run Master Agent
        env:
          INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MESSAGES: ${{ secrets.MESSAGES }}
          MACHINE_ID: ${{ matrix.machine }}
        # Use -u to see live logs without "stuck" delays
        run: python -u praveer_v110.py

      - name: Setup Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Master Agent
        env:
          INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MESSAGES: ${{ secrets.MESSAGES }}
          MACHINE_ID: ${{ matrix.machine }}
        run: python praveer_v110.py
